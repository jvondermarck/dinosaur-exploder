name: Comment with Artifact Link

on:
  workflow_run:
    workflows: ["Build and Upload JAR"]
    types:
      - completed

jobs:
  comment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up GitHub CLI
        uses: actions/setup-gh@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Retrieve artifact URL
        id: get_artifact
        run: |
          gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/artifacts \
            | jq -r '.artifacts[] | select(.workflow_run.id == ${{ github.event.workflow_run.id }}) | .archive_download_url' \
            > artifact_url.txt
          echo "ARTIFACT_URL=$(cat artifact_url.txt)" >> $GITHUB_ENV

      - name: Post comment to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body: |
            ## 🦕 New JAR Build Available!
            A new JAR file has been built for this pull request:

            - 📦 **Artifact**: [Download JAR](${{ env.ARTIFACT_URL }})
            - 📄 **Workflow Run**: [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }})

            ⏳ Artifacts will be retained for 90 days.
