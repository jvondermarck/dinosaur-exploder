name: Code Formatting Check

on:
  pull_request_target:
    branches: [main]
    types:  [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{runner.os}}-m2-${{hashFiles('**/pom.xml')}}
          restore-keys: ${{runner.os}}-m2

      - uses: reviewdog/action-setup@v1

      - name: Generate formatting diff
        id: spotless
        run: |
          mvn spotless:apply || true
          git diff > spotless.diff
          FILES_COUNT=$(git diff --name-only | wc -l)
          echo "FILES_COUNT=$FILES_COUNT" >> "$GITHUB_OUTPUT"
          cat spotless.diff
          git checkout .  

      # ğŸ¨ Poste les suggestions avec un message simple
      - name: Post suggestions
        if: hashFiles('spotless.diff') != ''
        continue-on-error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          cat spotless.diff | reviewdog \
            -f=diff \
            -f.diff.strip=1 \
            -name="ğŸ’„ Spotless - Fix code formatting" \
            -reporter=github-pr-review \
            -filter-mode=diff_context \
            -level=error

      # ğŸ¤– BOT COMMENT
      - name: Find previous bot comment
        if: always()
        id: find-comment
        uses:  peter-evans/find-comment@v3
        with:
          issue-number: ${{ github. event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes:  '<!-- spotless-check-comment -->'

      - name: Post success comment
        if: steps.spotless.outputs.FILES_COUNT == '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number:  ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |-
            <!-- spotless-check-comment -->
            
            ## âœ… Code Formatting Check Passed!  
            
            ![badge](https://img.shields.io/badge/Spotless-Passed-success?logo=checkmarx&style=for-the-badge)
            
            **Great job!** ğŸ‰ Your code follows the [Google Java Style Guide](https://google.github.io/styleguide/javaguide.html).
            
            No formatting issues detected!  âœ¨
            
            ---
            
            ğŸ¤– _The DinoBot Team_ ğŸ¦–

      - name:  Post failure comment
        if: steps.spotless.outputs.FILES_COUNT != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id:  ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |-
            <!-- spotless-check-comment -->
            
            ## ğŸ¨ Code Formatting Issues Detected
            
            ![badge](https://img.shields.io/badge/Spotless-Failed-critical?logo=checkmarx&style=for-the-badge)
            
            **Thanks for your contribution!** â¤ï¸
            
            Your code doesn't follow the [Google Java Style Guide](https://google.github.io/styleguide/javaguide.html).
            
            ### ğŸ“‹ Summary
            
            - ğŸ“ **Files affected**: ${{ steps.spotless.outputs.FILES_COUNT }}
            - ğŸ”§ **Action required**: Fix formatting issues
            
            ### ğŸ’¡ How to fix
            
            **Option 1: Use inline suggestions** â­ _(easiest)_
            1. Go to the **"Files changed"** tab
            2. Find the **[Spotless]** suggestions on affected lines
            3. Click **`âœ… Commit suggestion`** to auto-fix
            4. Done! âœ¨
            
            **Option 2: Fix locally**
            ```bash
            mvn spotless:apply
            git add -A
            git commit -m "style: apply Spotless formatting"
            git push
            ```
            
            **Option 3: Auto-format in your IDE**
            - **IntelliJ IDEA**: Install [google-java-format plugin](https://plugins.jetbrains.com/plugin/8527-google-java-format)
            - **VS Code**: [Configure Java formatting](https://code.visualstudio.com/docs/java/java-linting)
            
            ---
            
            ğŸ“š [Google Java Style Guide](https://google.github.io/styleguide/javaguide.html) Â· ğŸ”§ [Spotless Docs](https://github.com/diffplug/spotless)
            
            Happy coding! ğŸ¦–
            
            ---
            
            ğŸ¤– _The DinoBot Team_ ğŸ¦–

      - name:  Fail if formatting issues
        if: steps.spotless.outputs.FILES_COUNT != '0'
        run: |
          echo "::error::Code formatting issues detected. Please fix them before merging."
          exit 1
