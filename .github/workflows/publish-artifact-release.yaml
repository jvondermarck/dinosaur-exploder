name: Publish Artifact on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-version:
    # Needs to be run only for full releases (not drafts or pre-releases)
    if: github.event.release.prerelease == false && github.event.release.draft == false
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}  # â† Export version as job output

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (ex: v1.2.1 -> 1.2.1)
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name:  Update GameConstants.java
        run: |
          sed -i 's/public static final String VERSION = ".*";/public static final String VERSION = "${{ steps.get_version.outputs.version }}";/' src/main/java/com/dinosaur/dinosaurexploder/constants/GameConstants.java

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.get_version.outputs.version }} -DgenerateBackupPoms=false

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/main/java/com/dinosaur/dinosaurexploder/constants/GameConstants.java pom.xml
          git diff --staged --quiet || git commit -m "chore:  update version to ${{ steps.get_version.outputs.version }}"
          git push origin HEAD:${{ github.event.release.target_commitish }}

  build:
    needs: update-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    name: Build for ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Build with Maven
        run: mvn clean package

      - name: Rename jar with version
        run: |
          mkdir output
          cp target/dinosaur-exploder-${{ needs.update-version.outputs.version }}.jar output/dinosaur-exploder-${{ matrix.platform }}-${{ github.ref_name }}.jar
        shell: bash

      - name: Upload jar to release
        uses: softprops/action-gh-release@v1
        with:
          files: output/dinosaur-exploder-${{ matrix.platform }}-${{ github. ref_name }}.jar