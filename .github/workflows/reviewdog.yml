name: Reviewdog - Code Formatting

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]  # ← Trigger sur reopen et update

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  spotless:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Setup reviewdog
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # Génère le diff avec les corrections Spotless
      - name: Generate Spotless formatting diff
        run: |
          # Applique Spotless et génère un unified diff
          mvn spotless: apply || true
          git diff -U0 > spotless. diff
          
          # Affiche le diff pour debug
          echo "=== Spotless diff preview ==="
          cat spotless. diff
          echo "==========================="
          
          # Restore les fichiers originaux
          git checkout . 

      # Run reviewdog avec les suggestions
      - name: Run reviewdog with suggestions
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -s spotless.diff ]; then
            cat spotless.diff | reviewdog \
              -f=diff \
              -f. diff. strip=0 \
              -name="Spotless" \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-on-error=true \
              -level=error
          else
            echo "✅ No formatting issues found!"
          fi

      # Vérification finale Spotless
      - name: Final Spotless check
        run: mvn spotless:check