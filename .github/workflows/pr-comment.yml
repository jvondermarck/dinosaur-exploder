name: Comment Artifact URL on PR

on:
  workflow_run:
    types:
      - completed
    workflows:
      - Build and Upload JAR

permissions:
  pull-requests: write
  actions: read

jobs:
  comment-on-pr:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:

      - name: Event Obj Debug
        env:
          EVENT_OBJ: ${{ toJSON(github.event.workflow_run) }}
        run: |
          jq '.' <<< "$EVENT_OBJ"
          jq '.pull_requests' <<< "$EVENT_OBJ"

      - name: Get Artifact URL & PR Info
        env:
          GITHUB_TOKEN: ${{ github.token }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          WORKFLOW_RUN_EVENT_OBJ: ${{ toJSON(github.event.workflow_run) }}
        run: |
          PREVIOUS_JOB_ID=$(jq -r '.id' <<< "$WORKFLOW_RUN_EVENT_OBJ")
          echo "PREVIOUS_JOB_ID=$PREVIOUS_JOB_ID" >> "$GITHUB_ENV"

          # Get artifact ID
          ARTIFACT_ID=$(gh api "/repos/$OWNER/$REPO/actions/artifacts" \
            --jq ".artifacts.[] |
            select(.workflow_run.id == ${PREVIOUS_JOB_ID}) |
            select(.expired == false) |
            .id")
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> "$GITHUB_ENV"

          # Human-friendly artifact URL
          ARTIFACT_HUMAN_URL="https://github.com/$OWNER/$REPO/actions/runs/$PREVIOUS_JOB_ID/artifacts/$ARTIFACT_ID"
          echo "ARTIFACT_HUMAN_URL=$ARTIFACT_HUMAN_URL" >> "$GITHUB_ENV"

          PR_NUMBER=$(jq -r '.pull_requests[0].number' <<< "$WORKFLOW_RUN_EVENT_OBJ")
          echo "PR_NUMBER=$PR_NUMBER" >> "$GITHUB_ENV"

          HEAD_SHA=$(jq -r '.pull_requests[0].head.sha' <<< "$WORKFLOW_RUN_EVENT_OBJ")
          echo "HEAD_SHA=$HEAD_SHA" >> "$GITHUB_ENV"

      - name: Update Comment
        env:
          JOB_PATH: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ env.PREVIOUS_JOB_ID }}"
          HEAD_SHA: ${{ env.HEAD_SHA }}
          ARTIFACT_HUMAN_URL: ${{ env.ARTIFACT_HUMAN_URL }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ env.PR_NUMBER }}
          body: |-
            ## üöÄ Build Preview

            [![badge]]($JOB_PATH)

            You can find files attached to the Workflow Run linked below.

            ‚ö†Ô∏è Files only stay for around 90 days!

            | Name      | Link
            |-----------|-----
            | Commit    | `${{ env.HEAD_SHA }}`
            | Logs      | [View Logs]($JOB_PATH)
            | Jar Files | [Download Jar]($ARTIFACT_HUMAN_URL)

            [badge]: https://img.shields.io/badge/Build-Success!-3fb950?logo=github&style=for-the-badge
