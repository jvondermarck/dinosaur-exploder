name: Reviewdog - Code Formatting

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  spotless:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # G√©n√®re le diff avec les corrections Spotless
      - name:  Generate Spotless formatting diff
        run: |
          mvn spotless:apply || true
          git diff -U0 --no-color > spotless.diff
          echo "=== Spotless diff preview ==="
          cat spotless.diff || echo "No diff generated"
          echo "=== End diff ==="
          git checkout . 

      # Run reviewdog avec les suggestions
      - name: Run reviewdog with suggestions
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -s spotless.diff ]; then
            echo "üìù Formatting issues found, posting suggestions..."
            cat spotless.diff | reviewdog \
              -f=diff \
              -f.diff.strip=0 \
              -name="Spotless" \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-level=error \
              -level=error
          else
            echo "‚úÖ No formatting issues found!"
          fi

      # V√©rification finale Spotless
      - name: Final Spotless check
        run: mvn spotless:check